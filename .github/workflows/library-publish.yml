name: Library Publish

on:
  push:
    tags:
      - "*"

env:
  NODE_VERSION: 16
  NODE_CACHE: "yarn"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3
      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.NODE_CACHE }}
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Get package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Build library
        run: yarn build
      - name: Publish library
        run: yarn publish --new-version ${{ steps.package-version.outputs.current-version }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Read changelog entry for version
        id: read-changelog
        uses: mindsers/changelog-reader-action@v2.2.2
        with:
          version: "v${{ steps.package-version.outputs.current-version }}"
          path: ./CHANGELOG.md
      - name: Create release
        uses: softprops/action-gh-release@v0.1.15
        with:
          prerelease: false
          body: ${{ steps.read-changelog.outputs.changes }}
